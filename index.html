<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the weather?</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>

    <main>
      <aside>
        <h1>Search for a City:</h1>
        <input
          type="text"
          id="city-search"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button id="button">Search</button>
        <ul id="city-list"></ul>
      </aside>
      <div class="all-weather-container">
        <div class="today-card">
          <div class="city-today-icon-container">
            <h1 id="today-city-date"></h1>
          </div>
          <p>Temp <span id="temp"></span></p>
          <p>Wind <span id="wind"></span></p>
          <p>Humidity <span id="humidity"></span></p>
          <img id="icon" src="" alt="" />
        </div>
        <h2>5-Day Forecast:</h2>
        <div class="forecast-container"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
